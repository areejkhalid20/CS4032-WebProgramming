<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    #resultBox {
      border: 1px solid black;
      padding: 10px;
      margin-top: 10px;
      height: 10;
    }
    #buttonEdit{
        background-color: rgb(185, 121, 141);
       height: 100;
    }
   
  </style>
</head>
<body>
  <h2>Calculator</h2>
  <form id="calculatorForm">
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" name="num1"><br><br>
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" name="num2"><br><br>
    <button type="button" id="buttonEdit"  onclick="add()">Add</button>
    <button type="button" id="buttonEdit" onclick="subtract()">Subtract</button>
    <button type="button" id="buttonEdit" onclick="multiply()">Multiply</button>
    <button type="button" id="buttonEdit" onclick="divide()">Divide</button>
  </form>
  <div id="resultBox"></div>

  <script>
    function add() 
    {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 + num2;
      document.getElementById("resultBox").innerHTML = "Result: " + result;
    }

    function subtract() 
    {
      var num1 = (document.getElementById("num1").value);
      var num2 = (document.getElementById("num2").value);
      var result = num1 - num2;
      document.getElementById("resultBox").innerHTML = "Result: " + result;
    }

    function multiply() 
    {
      var num1 = (document.getElementById("num1").value);
      var num2 = (document.getElementById("num2").value);
      var result = num1 * num2;
      document.getElementById("resultBox").innerHTML = "Result: " + result;
    }

    function divide()
     {
      var num1 = (document.getElementById("num1").value);
      var num2 = (document.getElementById("num2").value);
      if (num2 === 0) 
      {
        document.getElementById("resultBox").innerHTML = "Cannot divide by zero";
      } else 
      {
        var result = num1 / num2;
        document.getElementById("resultBox").innerHTML = "Result: " + result;
      }
    }
  </script>
</body>
</html>
