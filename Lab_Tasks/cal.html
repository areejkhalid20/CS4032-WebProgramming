<html>
    <head>
        <link rel="stylesheet" href="cal.css">
        <title>Calculator</title>
        <body>
            <div class = "calculator">
               <input type ="text" id="result" readonly>
               <input type ="button" id="clear" name="button" value="C">
               <br>
               <input type="button" id="digit1" name="button" value="1">
               <input type="button" id="digit2" name="button" value="2">
               <input type="button" id="digit3" name="button" value="3">
               <input type="button" id="divide" name="button" value="/">
               <br>
               <input type="button" id="digit4" name="button" value="4">
               <input type="button" id="digit5" name="button" value="5">
               <input type="button" id="digit6" name="button" value="6">
               <input type="button" id="multiply" name="button" value="*">
               <br>
               <input type="button" id="digit7" name="button" value="7">
               <input type="button" id="digit8" name="button" value="8">
               <input type="button" id="digit9" name="button" value="9">
               <input type="button" id="subtract" name="button" value="-">
               <br>
               <input type="button" id="digit0" name="button" value="0">
               <input type="button" id="decimal" name="button" value=".">
               <input type="button" id="equal" name="button" value="=">
               <input type="button" id="add" name="button" value="+">
               <br>
            </div>
        </body>
    </head>
</html>
