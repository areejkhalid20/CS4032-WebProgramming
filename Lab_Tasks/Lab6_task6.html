<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Find total width of an element (including width, padding andborder) in jQuery.</title>
<script src="jquery-3.7.1.min.js"></script>
<style>
    p {
padding-top: 50px;
padding-right: 30px;
padding-bottom: 50px;
padding-left: 80px;
}
</style>

<script>
    $(document).ready(function(){
        $("button").click(function(){
            var Total_Width = $("p").outerWidth();
            alert("Total width = " + Total_Width);
        });
    });
    </script>
</head>

<body>
<p id="myText">jQuery Exercises, Practice, Solution</p>
<button>Properties</button>
</body>

</html>
